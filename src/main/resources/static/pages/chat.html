<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>主界面</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/jquery.slimscroll.min.js"></script>
    <script src="js/klorofil-common.js" ></script>
</head>
<body>
    <div id="loading">
        <div></div>
        <div></div>
        <span></span>
    </div>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="brand">
                <a href="chat.html">
                    <img src="img/rtc.png" alt="WebRTC Logo" class="img-responsive logo">
                </a>
            </div>
            <div class="container-fluid">
                <div class="navbar-btn" style="padding: 0; padding-top: 10px;margin-top: 1%">
                    <button type="button" class="btn-toggle-fullwidth btn-toggle-mx">
                        <img src="img/left.png" height="40px" alt="">
                    </button>
                </div>
            </div>
        </nav>

        <div id="sidebar-nav" class="sidebar">
            <div class="sidebar-scroll">
                <nav>
                    <ul class="nav">
                        <li>你好，<span id="username"></span></li>
                        <li><input type="button" value="更新用户信息"></li>
                        <!--通过建立连接来分配房间号-->
                        <li><input type="button" value="建立连接" id="getConnect" class="btn btn-default"></li>
                        <!--通过房间号进入房间-->
                        <li><input type="text" value="输入房间号" id="connectRoom"><button class="btn btn-default" id="connectToOther">连接</button></li>
                        <li><input type="button" value="离开大厅"></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="main">
            <div class="main-content" style="height: 100%;position: relative">
                <div id="room" class="iframe_mx">
                    <video id="video" autoplay></video>
                    <div style="position: absolute;left: 0;bottom: 0;width: 100%;text-align: center;color: #404040">
                        <input type="button" value="关闭连接" id="closeConnection">
                    </div>
                </div>
                <div style="float: left;width: 20%;height: 100%">
                    <textarea placeholder="可以聊天"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>

</script>
</html>
